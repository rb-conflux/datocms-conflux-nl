<section class="content-area mrb-200">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content-inner">
                    <div class="content-img">
                        {{if .image}}
                        <img src="{{.image.src}}" alt="{{.image.alt}}" title="{{.image.title}}">
                        {{end}}
                    </div><!-- /.content-img -->
                    <div class="content-text">
                        {{if .icon}}
                        <img src="{{.icon.src}}" alt="{{.icon.alt}}" title="{{.icon.title}}">
                        {{end}}
                        <h2>{{.title}}</h2>
                        <p>{{.short | safeHTML }}</p>
                    </div><!-- /.content-text -->
                </div><!-- /.content-inner -->
            </div><!-- /.col-12 -->
        </div><!-- /.row -->
    </div><!-- /.container -->
</section><!-- /.content-area -->
