<section class="contact-area">
    <div class="container">
        <div class="row spacer-x">
            <div class="col-12">
                <div class="contact-inner">
                    <div class="contact-left">
                        <h3>{{.title}}</h3>
                        <p>{{.short | safeHTML }}</p>
                    </div><!-- /.contact-left -->
                    <div class="contact-form">
                        <form name="contact" data-netlify="true" action="/bedankt/">
                            <div class="single-form">
                                <input type="text" placeholder="{{ i18n "name"}} *" required="true">
                            </div><!-- /.single-form -->
                            <div class="single-form">
                                <input type="email" placeholder="{{ i18n "email"}} *" required="true">
                            </div><!-- /.single-form -->
                            <div class="single-form">
                                <input type="text" placeholder="{{ i18n "phone"}}">
                            </div><!-- /.single-form -->
                            <div class="textarea">
                                <label for="#">{{ i18n "message"}}</label>
                                <textarea name="#" id="#" cols="30" rows="10"></textarea><!-- /# -->
                            </div><!-- /.textarea -->
                            <button type="submit"><span>{{ i18n "send"}}</span> <img src="/assets/img/themas/arrow-right.svg"
                                    alt="icon"></button>
                        </form>
                    </div><!-- /.contact-form -->
                </div><!-- /.contact-inner -->
            </div><!-- /.col-12 -->
        </div><!-- /.row -->
    </div><!-- /.container -->
</section><!-- /.contact-area -->
